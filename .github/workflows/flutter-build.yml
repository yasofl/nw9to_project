name: Build Flutter APK & AAB (auto-fix all deps)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get install unzip -y

      - name: Extract ZIP
        run: unzip nw9to_project_supabase_email_full_v2_cleaned.zip -d project

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      - name: Resolve dependencies with auto-fix
        run: |
          cd project
          echo "ğŸ” Running flutter pub get..."
          if ! flutter pub get; then
            echo "âš ï¸ pub get failed, applying fixes..."
            
            # Ù…Ø­Ø§ÙˆÙ„Ø© Ø¥ØµÙ„Ø§Ø­ Ø´Ø§Ø¦Ø¹Ø©
            flutter pub upgrade --major-versions || true
            
            # ØªØ­Ø¯ÙŠØ« intl Ø¥Ø°Ø§ Ù„Ø²Ù… Ø§Ù„Ø£Ù…Ø±
            flutter pub add intl:^0.19.0 || true
            
            # ØªØ­Ø¯ÙŠØ« lottie Ø¥Ø°Ø§ Ù„Ø²Ù… Ø§Ù„Ø£Ù…Ø±
            flutter pub add lottie:^3.3.0 || true
            
            # ØªØ­Ø¯ÙŠØ« flutter_lints Ø¥Ø°Ø§ Ù„Ø²Ù… Ø§Ù„Ø£Ù…Ø±
            flutter pub add flutter_lints:^3.0.0 || true
            
            # Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø©
            flutter pub get
          fi

      - name: Build APK (release)
        run: cd project && flutter build apk --release

      - name: Build AAB (release)
        run: cd project && flutter build appbundle --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: project/build/app/outputs/flutter-apk/app-release.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: project/build/app/outputs/bundle/release/app-release.aab
